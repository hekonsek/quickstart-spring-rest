name: Clone

on:
  workflow_dispatch:
    inputs:
      project:
        required: true
        type: string
        description: Name of the project to create
jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3
    - name: Create new repository
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: | 
        gh repo create ${{ github.event.inputs.project }} --private
    - name: Push copy of project
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git remote remove origin
        git remote add origin https://hekonsek:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository_owner }}/${{ github.event.inputs.project }}.git
        git push -u origin main

